name: Deploy to Firebase Hosting on PR
'on': pull_request
env:
        REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
        REACT_APP_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }} 
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: create .env
        run: |
          touch .env
          ls -la
          echo "${{ secrets.REACT_APP_FIREBASE_API_KEY }}" >> .env 
          echo "${{ secrets.REACT_APP_FIREBASE_APP_ID }}" >> .env 
          echo "${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}" >> .env 
          echo "${{ secrets.REACT_APP_FIREBASE_MEASUREMENT_ID }}" >> .env 
          echo "${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}" >> .env 
          echo "${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}" >> .env 
          echo "${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}" >> .env 
          
      - name: Install npm packages
        run: |
          npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LATERAL_INCLINE_365622 }}'
          projectId: lateral-incline-365622
